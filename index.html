<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpSkillHub | Elevate Your Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              accent: {
                400: '#fbbf24', // Amber for motivation/stars
                500: '#f59e0b',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c4b5fd;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a78bfa;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(17, 24, 39, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Animations */
      @keyframes blob {
        0%, 100% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fade-in-left {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes zoom-in-95 {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes slide-in-from-bottom-10 {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-blob {
        animation: blob 7s infinite;
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out;
      }
      
      .animate-fade-in-left {
        animation: fade-in-left 0.6s ease-out;
      }
      
      .animate-in {
        animation-duration: 0.3s;
        animation-timing-function: ease-out;
        animation-fill-mode: both;
      }
      
      .fade-in {
        animation-name: fade-in;
      }
      
      .zoom-in-95 {
        animation-name: zoom-in-95;
      }
      
      .slide-in-from-bottom-10 {
        animation-name: slide-in-from-bottom-10;
      }
      
      .duration-200 {
        animation-duration: 200ms;
      }
      
      .duration-300 {
        animation-duration: 300ms;
      }

      /* 3D Floating Animation */
      @keyframes float-3d {
        0%, 100% {
          transform: translateY(0) rotateX(0) rotateY(0);
        }
        25% {
          transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
        }
        50% {
          transform: translateY(-20px) rotateX(0) rotateY(10deg);
        }
        75% {
          transform: translateY(-10px) rotateX(-5deg) rotateY(5deg);
        }
      }

      .animate-float-3d {
        animation: float-3d 6s ease-in-out infinite;
      }

      /* Gradient text animation */
      @keyframes gradient-x {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 3s ease infinite;
      }

      /* Glow pulse */
      @keyframes glow-pulse {
        0%, 100% {
          box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(139, 92, 246, 0.6);
        }
      }

      .animate-glow-pulse {
        animation: glow-pulse 2s ease-in-out infinite;
      }

      /* Scale in animation */
      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-scale-in {
        animation: scale-in 0.5s ease-out;
      }

      /* Shimmer effect */
      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      /* Rotate animation */
      @keyframes rotate-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .animate-rotate-slow {
        animation: rotate-slow 20s linear infinite;
      }

      /* Slide animations */
      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-up {
        animation: slide-up 0.6s ease-out;
      }

      /* Stagger animation delays */
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }
      .stagger-5 { animation-delay: 0.5s; }

      /* Line clamp for text truncation */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Perspective for 3D effects */
      .perspective-1000 {
        perspective: 1000px;
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-gray-900 dark:text-white antialiased selection:bg-primary-200 selection:text-primary-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
